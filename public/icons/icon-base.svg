<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1F4D"/>
      <stop offset="50%" style="stop-color:#122D6A"/>
      <stop offset="100%" style="stop-color:#1A3A7F"/>
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Inner lighter circle for depth -->
  <circle cx="256" cy="256" r="200" fill="rgba(255,255,255,0.1)"/>
  
  <!-- AI Brain outline - left side -->
  <path d="M180 180 Q140 200, 140 256 Q140 320, 180 340 Q160 360, 180 380" 
        stroke="rgba(255,255,255,0.6)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- AI Brain outline - right side -->
  <path d="M332 180 Q372 200, 372 256 Q372 320, 332 340 Q352 360, 332 380" 
        stroke="rgba(255,255,255,0.6)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Neural network nodes -->
  <circle cx="200" cy="200" r="12" fill="rgba(255,255,255,0.8)"/>
  <circle cx="312" cy="200" r="12" fill="rgba(255,255,255,0.8)"/>
  <circle cx="180" cy="280" r="10" fill="rgba(255,255,255,0.7)"/>
  <circle cx="332" cy="280" r="10" fill="rgba(255,255,255,0.7)"/>
  <circle cx="200" cy="350" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="312" cy="350" r="8" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="200" x2="256" y2="256" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <line x1="312" y1="200" x2="256" y2="256" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <line x1="180" y1="280" x2="256" y2="256" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="332" y1="280" x2="256" y2="256" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Central checkmark (APROVAÇÃO) - the main symbol -->
  <g filter="url(#glow)">
    <circle cx="256" cy="256" r="70" fill="url(#checkGrad)"/>
    <path d="M220 256 L248 284 L296 226" 
          stroke="white" stroke-width="16" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Sparkles representing AI/Intelligence -->
  <g fill="#fcd34d">
    <polygon points="120,140 125,150 135,150 127,157 130,167 120,160 110,167 113,157 105,150 115,150"/>
    <polygon points="392,140 397,150 407,150 399,157 402,167 392,160 382,167 385,157 377,150 387,150"/>
    <polygon points="256,100 261,110 271,110 263,117 266,127 256,120 246,127 249,117 241,110 251,110"/>
  </g>
  
  <!-- Small decorative dots -->
  <circle cx="140" cy="400" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="372" cy="400" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="256" cy="420" r="8" fill="rgba(255,255,255,0.5)"/>
</svg>
