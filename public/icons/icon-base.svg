<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A3A7F"/>
      <stop offset="100%" style="stop-color:#122D6A"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>
  
  <!-- Brain icon - clean and simple like Font Awesome brain -->
  <g transform="translate(256, 256) scale(1.8)">
    <!-- Left hemisphere -->
    <path d="M-12,-70 
             C-45,-70 -70,-50 -70,-15
             C-70,5 -60,20 -50,32
             C-65,38 -72,55 -65,72
             C-58,88 -35,88 -20,80
             C-12,92 5,95 12,85
             L12,-70
             C5,-75 -5,-70 -12,-70
             Z"
          fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Right hemisphere -->
    <path d="M12,-70 
             C45,-70 70,-50 70,-15
             C70,5 60,20 50,32
             C65,38 72,55 65,72
             C58,88 35,88 20,80
             C12,92 -5,95 -12,85
             L-12,-70
             C-5,-75 5,-70 12,-70
             Z"
          fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Brain folds/details - left side -->
    <ellipse cx="-42" cy="-25" rx="15" ry="12" fill="#1A3A7F" opacity="0.3"/>
    <ellipse cx="-38" cy="25" rx="12" ry="10" fill="#1A3A7F" opacity="0.3"/>
    <ellipse cx="-25" cy="55" rx="10" ry="8" fill="#1A3A7F" opacity="0.3"/>
    
    <!-- Brain folds/details - right side -->
    <ellipse cx="42" cy="-25" rx="15" ry="12" fill="#1A3A7F" opacity="0.3"/>
    <ellipse cx="38" cy="25" rx="12" ry="10" fill="#1A3A7F" opacity="0.3"/>
    <ellipse cx="25" cy="55" rx="10" ry="8" fill="#1A3A7F" opacity="0.3"/>
    
    <!-- Central line -->
    <rect x="-3" y="-60" width="6" height="130" rx="3" fill="#1A3A7F" opacity="0.25"/>
  </g>
</svg>
