<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A3A7F"/>
      <stop offset="100%" style="stop-color:#122D6A"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>
  
  <!-- Brain icon - stylized and symmetrical -->
  <g fill="#FFFFFF" transform="translate(256, 256)">
    <!-- Left hemisphere -->
    <path d="M-20,-120 
             C-80,-120 -120,-80 -120,-20
             C-120,20 -100,50 -80,70
             C-100,80 -110,100 -100,120
             C-90,140 -60,140 -40,130
             C-30,150 -10,160 10,150
             L10,-120
             C0,-130 -10,-120 -20,-120
             Z
             M-80,-60 C-90,-40 -80,-20 -60,-20 C-40,-20 -30,-40 -40,-60 C-50,-80 -70,-80 -80,-60
             M-70,20 C-80,40 -70,60 -50,60 C-30,60 -20,40 -30,20 C-40,0 -60,0 -70,20"
          opacity="0.95"/>
    
    <!-- Right hemisphere (mirrored) -->
    <path d="M20,-120 
             C80,-120 120,-80 120,-20
             C120,20 100,50 80,70
             C100,80 110,100 100,120
             C90,140 60,140 40,130
             C30,150 10,160 -10,150
             L-10,-120
             C0,-130 10,-120 20,-120
             Z
             M80,-60 C90,-40 80,-20 60,-20 C40,-20 30,-40 40,-60 C50,-80 70,-80 80,-60
             M70,20 C80,40 70,60 50,60 C30,60 20,40 30,20 C40,0 60,0 70,20"
          opacity="0.95"/>
    
    <!-- Central dividing line -->
    <rect x="-4" y="-100" width="8" height="220" rx="4" opacity="0.3"/>
  </g>
</svg>
